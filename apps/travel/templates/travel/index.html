<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='content' description='Travel app in Django'>
	<title>Login/Registration</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	{% load staticfiles %}
	<link rel='stylesheet' type='text/css' href='{% static "travel/styles/style.css" %}'>
</head>
<body>
	<div class='container'>
		<h1>WELCOME</h1>
		<div class='register inline'>
			<h2>Register</h2>
			<form action='{% url "travel:register" %}' method='POST'>
			{% csrf_token %}
				<label>Name:</label>
				<input type='text' name='name'>
				<label>Username:</label>
				<input type='text' name='username'>
				<label>Password:</label>
				<input type='password' name='password'>
				<label>Confirm Password:</label>
				<input type='password' name='confirm_password'>
				<input class='btn btn-default' type='submit' value='Register'>
			</form>
 		</div>
 		<div class='login inline'>
 			<h2>Login</h2>
 			<form action='{% url "travel:login" %}' method='POST'>
 			{% csrf_token %}
	 			<label>Username:</label>
				<input type='text' name='username'>
				<label>Password:</label>
				<input type='password' name='password'>
				<input class='btn btn-default' type='submit' value='Login'> 				
 			</form>
 		</div>
 		<div class='messages'>
 			{% for message in messages %}
 				<p {% if message.tags %} class='{{message.tags}}' {% endif %}>{{message}}</p>
 			{% endfor %}
 		</div>
	</div>
</body>
</html>
